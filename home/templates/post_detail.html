{%extends 'home/layout.html' %}
{% block title %}Ã¼berdock{% endblock %}
{% block content %}
<div class="app-entry">
    <h2>{{ object.title }}</h2>
    <p>{{ object.blurb }}</p>
    {% if user.is_authenticated %}
 <body>
 <div id="content">
              <div id="post">
                  <div>
                  <textarea class="transition"></textarea>
                      </div>
                  <input id="postBt" type="button"
                         style="border:none; background-color:#3EADC5;
                         color:white;border-radius:5px; width:80px; height:30px;"
                         value="submit"/>
             </div>
              </div>
 </body>
    {% endif %}

             <div id="comment"></div>
<html>
       <head>
           <meta charset="UTF-8">
           <meta charset="gb2312">
           <title>Application Review</title>
           <style type="text/css">
           *{
                margin:0;
                padding:0;
           }
           body,input{
               font-size:14px;
               line-height:24px;
               color:#333;
               font-family:Microsoft yahei, Song, Arial, Helvetica, Tahoma, Geneva;
           }
           h1{
               position: relative;
               padding-top: 15px;
               padding-right: 15px;
               padding-bottom: 15px;
               padding-left: 15px;
               margin-bottom: 15px;
               text-align:center;
               font-size:24px;
               color:#fff;
               background:black;
            }
          #content #post,#comment p{zoom:1;}
          #content #post:after,#comment p:after{
              display:block;
              height:0; clear:both;
              visibility:hidden;
              overflow:hidden;
              content:'.';
          }
          .transition{
              -webkit-transition:all 0.5s linear;
              -moz-transition:all 0.5s linear;
              -o-transition:all 0.5s linear;
              -ms-transition:all 0.5s linear;
              transition:all 0.5s linear;
           }

          #content{
              margin:0 auto;
              width:960px;
              overflow:hidden;
          }
          #content #post{
              margin-bottom:15px;
              padding-bottom:15px;
              border-bottom:1px #d4d4d4 dashed;
              height: 400px;
          }
          #content #post textarea{
              display:block;
              margin-bottom:10px;
              padding:5px; width:948px;
              height:250px; border:1px #d1d1d1 solid;
              border-radius:5px; resize:none;
              outline:none;
          }
          #content #post textarea:hover{
              border:1px #9bdf70 solid;
              background:#f0fbeb;
          }
          #content #post #postBt,#content #post #clearBt{
              margin-left:5px;
              padding:3px;
              float:right;
          }
          </style>
      </head>
 </html>
{% endblock %}
