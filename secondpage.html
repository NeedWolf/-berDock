/*// tanchuang*/
/* window (background) */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    padding-top: 200px; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgb(0,0,0); 
    background-color: rgba(0,0,0,0.4);
}
/* content */
.modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 0;
    border: 1px solid #888;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.1s
}
/* move */
@-webkit-keyframes animatetop {
    from {top:-300px; opacity:0} 
    to {top:0; opacity:1}
}
@keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
}
/* close */
.close {
    color: white;
    float: right;
    font-size: 28px;
    font-weight: bold;
}
.close:hover,
.close:focus {
    color: #000;
    text-decoration: none;
    cursor: pointer;
}
.modal-header {
    padding: 2px 16px;
    background-color: #42b9f4;
    color: white;
}
.modal-body {padding: 2px 16px;}
.modal-footer {
    padding: 2px 16px;
    background-color: #42b9f4;
    color: white;
}
.login {
  background-color: #42b9f4;
  color: #fff;
  float: inherit;
  padding: 1em 2.5em;
  cursor: pointer;
  transition: all 0.3s ease;
  outline: 2px solid #42b9f4;
  outline-offset: -2px;
  font-family: "Proxima Nova Semibold", Helvetica, Sans-Serif; 
}
</style>
<script>
function myFunction()
{
	document.getElementById("demo").innerHTML="nothing yet";
}
// get window
var modal = document.getElementById('myModal');
// open window object
var btn = document.getElementById("myBtn");
// get span to closes the modal
var span = document.getElementsByClassName("close")[0];
// click button open window
var log = document.getElementsByClassName("login")[0];
btn.onclick = function() {
    modal.style.display = "block";
}
// submit close 
log.onclick = function() {
    modal.style.display = "none";
}
// close window
span.onclick = function() {
    modal.style.display = "none";
}
// close window when user click other place
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
